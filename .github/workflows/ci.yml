name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check (lint + typecheck)
        run: bun run check

      - name: Build
        run: bun run build

      - name: Test CLI
        run: |
          bun dist/cli.js --version
          bun dist/cli.js --help
